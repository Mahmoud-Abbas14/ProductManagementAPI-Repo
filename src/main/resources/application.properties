spring.application.name=ProductManagementAPI

server.port=8093

# PostgreSQL DB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ProductDB
spring.datasource.username=postgres
spring.datasource.password=PostgreSQL_123
Use standard naming strategy to prevent snake_case conversion
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Preserve camelCase column and table names by quoting identifiers
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Show SQL in logs (optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.mvc.view.prefix=/Views/
spring.mvc.view.suffix=.jsp
